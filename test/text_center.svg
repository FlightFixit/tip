<svg viewBox="-10 -10 230 230" width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg" version="1.0"
     xmlns:html="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Centering Text</title>
  <defs>
    <script type="text/javascript">
    </script>
    <style type="text/css">
      circle { stroke: #00123B; fill: #F8BD49; stroke-width: .5; }
      text { font-size: 6.5px; text-anchor: middle; }
      #line-height p { line-height: 100px; text-align: center; margin: 0; }
      foreignObject { overflow: visible; }
      #table-cell p { display: table-cell; }
      #inline-block p { display: inline-block; }
      table { width: 100%; }
      td, #table-cell p, #inline-block p { height: 100px; vertical-align: middle; text-align: center; }
      text { text-anchor: middle; dominant-baseline: mathematical; font-size: 15pt; }
      rect { fill: lightblue; stroke: blue; }
    </style>
  </defs>
  <g id="line-height" transform="translate(0, 0)">
    <circle cx="50" cy="50" r="50" />
    <foreignObject id="" x="0" y="0" height="100" width="100">
      <html:p>line-height to block height</html:p>
    </foreignObject>
  </g>
  <g id="table" transform="translate(110, 0)">
    <circle cx="50" cy="50" r="50" />
    <foreignObject id="" x="0" y="0" height="100" width="100">
      <html:table><html:tr><html:td>table cell</html:td></html:tr></html:table>
    </foreignObject>
  </g>
  <g id="table-cell" transform="translate(0, 110)">
    <circle cx="50" cy="50" r="50" />
    <foreignObject id="" x="0" y="0" height="100" width="100">
      <html:p>p style= "table-cell"</html:p>
    </foreignObject>
  </g>
  <g id="inline-block" transform="translate(110, 110)">
    <circle cx="50" cy="50" r="50" />
    <foreignObject id="" x="0" y="0" height="100" width="100">
      <html:p>p style= "inline-block"</html:p>
    </foreignObject>
  </g>
<!--
  <g transform="translate(170 110)">
    <rect width="120" height="40" x="-60" y="-20"/>
     <text text-anchor="middle" dominant-baseline="mathematical">This text is centered</text>
  </g>
  -->
</svg>
