<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>UTF-8 in Regexes</title>
    <style type="text/css">
    </style>
    <script type="text/javascript" src="~/lib/jquery/dist/jquery.js"/>
    <script type="text/javascript">//<![CDATA[
      $( function() {
        var str = 'ૐ';
        str = '头';
        $list = $('<ul/>');
        $list.append( $('<li/>').text( 'str = ' + str ) );
        var exp = new RegExp( '(' + str + ')(:|$)' );
        $list.append( $('<li/>').text( 'exp = ' + exp ) );
        $list.append( $('<li/>').text( 'exp:is:RegExp = ' + ( exp instanceof RegExp ) ) );
        $('body').append( $list );
      } );
    //]]></script>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
