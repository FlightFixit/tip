  <head>
    <title>Inner jQuery Context</title>
    <style type="text/css">
      #info, #search { float: left; padding: 1em; }
    </style>
    <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAA70e1TrScvoeLHNzMa4BtIBS5CBWw3K3PbugkSJo66gbauGjNKRRIPzVtdxmhAaWS96QCWhtaQjwqIA"></script>
    <script type="text/javascript"> google.load("jquery", "1.4") </script>
    <script type="text/javascript" src="jquery.dump.js"></script>
    <script type="text/javascript">//<![CDATA[
      (function($) {
        $.fn.test = function() {
          $('body').append($('<p>this:</p>'));
          $('body').append($('<pre/>').text($.dump(this)));
          $('body').append($('<p>each:</p>'));
          $.each(this, function(idx, val) { $('body').append($('<pre/>').text($.dump(val))) });
        }
      })(jQuery);
      $(function() {
        $('body').test();
        $({ x: 15 }).test();
        $({ x: 15, 1: 'test', length: 2 }).test();
        $([ 1, 2, 3 ]).test();
        $('<a href="#">self</a>').test();
      });
    //]]></script>
  </head>

  </body>
