<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Attribute Iterator</title>
    <style type="text/css">
      #info, #search { float: left; padding: 1em; }
    </style>
    <script src="http://www.google.com/jsapi?key=ABQIAAAA70e1TrScvoeLHNzMa4BtIBS5CBWw3K3PbugkSJo66gbauGjNKRRIPzVtdxmhAaWS96QCWhtaQjwqIA" type="text/javascript"></script>
    <script type="text/javascript"> google.load("jquery", "1.4") </script>
    <script type="text/javascript">//<![CDATA[
      $(function() {
        var list = $('<ul/>');
        $.each($('#self').get(0).attributes, function(idx, attr) {
          list.append($('<li>' + idx + ": " + attr.nodeName + ' = ' + attr.nodeValue + '</li>'));
        });
        $('body').append(list);

        var attrs = $.map($('#self').get(0).attributes, function(attr, idx) { return attr.nodeName });
        var list = $('<ul/>');
        $.each(attrs, function(idx, attr) { list.append($('<li>' + idx + ': ' + attr + '</li>')) });
        $('body').append(list);
      });
    //]]></script>
  </head>
  <body>
    <a name="test" href="#self" id="self" title="Test Link">Link to Examine</a>
  </body>
</html>
