<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Window.Open</title>
    <style type="text/css">
    </style>
    <script type="text/javascript" src="~/lib/jquery/dist/jquery.js"/>
    <script type="text/javascript">//<![CDATA[
      $( function() {
        $('body').append( $('<p/>').text( 'window.opener = '
                                          + window.opener ) );
        $('body').append( $('<p/>').text( 'parent = ' + parent ) );
        $('body').append( $('<p/>').text( 'self = ' + self ) );
        $('body').append( $('<p/>').text( 'top = ' + top ) );
        $('body').append( $('<p/>').text( 'self == top = '
                                          + ( self == top ) ) );
        $('body').append( $('<p/>').text( 'window.parent = '
                                          + window.parent ) );
        $('body').append( $('<p/>').text( 'window.parent == window = '
                                          + ( window.parent == window ) ) );
      } );
    //]]></script>
  </head>
  <body>
    <iframe src="window.open.xhtml"></iframe>

    <a href="javascript:window.open('frame.opener.xhtml')">open window</a>
  </body>
</html>
