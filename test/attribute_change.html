    <script type="text/javascript" src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="tip/src/prop.jquery"></script>
    <script type="text/javascript" src="tip/src/prop.change.jquery"></script>
    <script type="text/javascript" src="tip/src/DOMAttrModified.js"></script>
    <script type="text/javascript">//<![CDATA[
      $(function() {
        $('acronym').bind('DOMAttrModified', function(event) {
          $('body').append($('<p/>').text('(Bind) Removed: "' + event.prevValue + '"'));
        });
        $('acronym').prop('title').change(function(event) {
          $('body').append($('<p/>').text('(Change) Removed: "' + event.prevValue + '"'));
        });
        $('acronym').attr('title', 'Pieces of Shorts');

        $('h1').prop('style').change(function(event) {
          $('body').append($('<p/>').text('Style Changed: "' + event.newValue + '"'));
        });

        $('h1').attr('style', 'color: blue');

        $('body').append($('<hr/>'));
        if( HTMLElement.prototype.__setAttribute ) {
          $('body').append($('<p>This code relies on a <a href="tip/src/DOMAttrModified.js">workaround</a> for missing functionality.</p>'));
        }
      });
    //]]></script>
  </head>
  <body>
    <h1>Attribute Modification Test</h1>

    <p><acronym title="Pile of Shirts">POS</acronym> is an acronym dating from the 1700's when clothing for the poor was distributed by dumping large quantities of barely-wearable garments in the churchyard.</p>
  </body>
