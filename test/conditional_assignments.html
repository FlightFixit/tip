<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Conditional Assignments</title>
    <style type="text/css">
    </style>
    <script src="http://www.google.com/jsapi?key=ABQIAAAA70e1TrScvoeLHNzMa4BtIBS5CBWw3K3PbugkSJo66gbauGjNKRRIPzVtdxmhAaWS96QCWhtaQjwqIA" type="text/javascript"></script>
    <script type="text/javascript"> google.load("jquery", "1.4") </script>
    <script type="text/javascript">//<![CDATA[
      var tests = [];
      tests.push(function() {
        var a = 45;
        return a || 20;
      });
      tests.push(function() {
        var a = a || 45;
        return a || 20;
      });
      tests.push(function() {
        var a = undefined;
        return a || 20;
      });
      tests.push(function() {
        var a = 0;
        return a || 20;
      });
      tests.push(function() {
        var a = 0, b = 15;
        return a || (b && 20) || 30;
      });
      tests.push(function() {
        var a = 0, b = undefined;
        return a || (b && 20) || 30;
      });
      tests.push(function() {
        var a = null, b = undefined;
        return a || (b && 20) || 30;
      });
      tests.push(function() {
        var a = true, b = undefined;
        return a || (b && 20) || 30;
      });
      tests.push(function() {
        var a = 0, b = 15;
        return a || (b && 20) || 30;
      });
      tests.push(function() {
        var a = undefined, b = { x: 1 };
        return a && a.x || b && b.x || 20;
      });

      $(function() {
        $.each(tests, function(idx, test) {
          $('body').append($('<pre/>').text(test.toString()));
          $('body').append($('<p/>').text(test()));
        });
      });
    //]]></script>
  </head>
  <body>
    <p>Including <code>0</code> in <code>false</code> == <code>0</code> == <code>undefined</code> == <code>null</code> was a dumb decision.</p>
  </body>
</html>
