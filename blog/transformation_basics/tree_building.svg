<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.0"
     xmlns:html="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="-60 -60 520 520">
  <title>Tree Building from Messages</title>
  <defs>
    <script type="text/javascript" xlink:href="jquery/dist/jquery.js" />
    <script type="text/javascript" xlink:href="tip/src/$.jquery" />
    <script type="text/javascript" xlink:href="tip/src/prop.jquery" />
    <script type="text/javascript" xlink:href="tip/src/props.jquery" />
    <script type="text/javascript" xlink:href="tip/src/prop.change.jquery" />
    <script type="text/javascript" xlink:href="tip/src/prop.link.jquery" />
    <script type="text/javascript" xlink:href="tip/src/draggable/svg/jquery" />
    <script type="text/javascript" xlink:href="tip/src/button.jquery" />
    <script type="text/javascript" xlink:href="tip/src/attribute/bind/jquery" />
    <script type="text/javascript" xlink:href="tip/src/expose.jquery" />
    <script type="text/javascript" xlink:href="Vertex.js" />
    <script type="text/javascript" xlink:href="Edge.js" />
    <script type="text/javascript" xlink:href="Blob.js" />
    <script type="text/javascript" xlink:href="Message.js" />
    <script type="text/javascript" xlink:href="tree_building.js" />
    <script type="text/javascript" xlink:href="jquery.svg/jquery.svganim.js"/>
    <script type="text/javascript">//<![CDATA[
    //]]></script>
    <style type="text/css">
      circle { fill: #746999; stroke: #333; stroke-width: 2; }
      [class~=vertex] text { text-anchor: middle; font-size: 30px;}
      [class~=active] circle { fill: #226933; stroke: #333; }
      path { fill: none; stroke: #DDD; stroke-width: 3; stroke-linejoin: round; }
      #arrowhead { overflow: visible; fill: black; }
      #arrowhead path { stroke: black; stroke-width: 1pt; fill: black; }
      line { stroke: black; marker-end: url('#arrowhead'); }
      rect { stroke: black; fill: #95df9d; }
      p { display: table-cell; vertical-align: middle; width: 100px; height: 100px; text-align: center; padding: 0; font-size: 20px;}
      h2 { font-size: 20px; text-align: center; margin-top: 10px; }
      [class~=message] p { height: 40px }
      #messages rect { fill: #FF9640; stroke: #A64B00; }
      #messages [class~=enter] rect { fill: #FFF040; }
      #messages [class~=exit] rect { fill: #FF7373; }
    </style>
    <marker orient="auto" id="arrowhead">
      <path d="M 0,0 5,-5 -12.5,0 5,5 0,0 z" transform="matrix(-0.4,0,0,-0.4,-4,0)" />
    </marker>
  </defs>
</svg>
