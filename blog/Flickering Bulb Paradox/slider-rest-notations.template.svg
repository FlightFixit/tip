<?xml version="1.0" standalone="no"?>
<?xml-stylesheet href="slider-and-rails.css" type="text/css"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:xi="http://www.w3.org/2001/XInclude"
     viewBox="105 -10 325 90">
  <title>Notation for slider at rest</title>

  <g class="label" transform="translate(175, 20)">
    <text>0</text>
    <line x1="0" y1=".5" x2="0" y2="1" />
  </g>
  <g class="label" transform="translate(275, 10)">
    <text>x'</text>
    <line x1="0" y1=".25" x2="0" y2="5" />
  </g>
  <g class="label" transform="translate(325, 10)">
    <text>x' + J'</text>
    <line x1="0" y1=".25" x2="0" y2="5" />
  </g>
  <g transform="scale(.5, 1) translate(300, 0)">
    <xi:include xlink:href="slider-and-rails-at-rest.svg#xmlns(svg=http://www.w3.org/2000/svg)xpointer(//svg:g[@id='rails'])"/>
  </g>
  <g transform="translate(250, 25)">
    <xi:include xlink:href="slider-and-rails-at-rest.svg#xmlns(svg=http://www.w3.org/2000/svg)xpointer(//svg:g[@id='slider'])"/>
    <g transform="translate(0, -35)">
      <text x="50" y="7.5">S</text>
      <xi:include xlink:href="slider-and-rails-at-rest.svg#xmlns(svg=http://www.w3.org/2000/svg)xpointer(//svg:g[@id='measurement'])"/>
    </g>
  </g>
  <g transform="translate(165, 50)">
    <g class="label" transform="translate(-25, -5)">
      <text>
        <tspan>v</tspan>
        <tspan dx="-3" dy="2" transform="scale(.5)">rel</tspan>
      </text>
      <line x1="0" y1=".1" x2="0" y2=".2" />
    </g>
    <g transform="rotate(180)">
      <xi:include xlink:href="slider-and-rails-at-rest.svg#xmlns(svg=http://www.w3.org/2000/svg)xpointer(//svg:g[@id='arrow'])"/>
    </g>
  </g>
</svg>
