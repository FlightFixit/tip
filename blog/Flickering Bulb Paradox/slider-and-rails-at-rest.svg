<?xml version="1.0" standalone="no"?>
<?xml-stylesheet href="slider-and-rails.css" type="text/css"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="35 0 520 80">
  <title>Slider and rails at rest</title>
  <style type="text/css">
  </style>
  <defs>
    <g id="rails">
      <path id="top-rail" class="conductor" d="M 50 25 l 200 0 l 0 -12.5 l 100 0 l 0 12.5 l 200 0"/>
      <line id="bottom-rail" class="conductor" x1="50" y1="75" x2="550" y2="75"/>
      <g id="light" transform="translate(50, 25)">
        <circle id="bulb" cx="0" cy="12.5" r="8"/>
        <line class="lead" x1="0" y1="0" x2="0" y2="8.5"/>
        <path id="filament" d="M 0 8.5 l 0 8"/>
        <line class="lead" x1="0" y1="16.5" x2="0" y2="35"/>
      </g>
      <g id="battery" transform="translate(50, 50)">
        <line class="lead" x1="0" y1="0" x2="0" y2="2"/>
        <line class="plate" x1="-12.5" y1="10" x2="12.5" y2="10"/>
        <line class="plate" x1="-7.5" y1="15" x2="7.5" y2="15"/>
        <line class="lead" x1="0" y1="15" x2="0" y2="25"/>
      </g>
    </g>
    <g id="slider">
      <rect id="left-bar" x="0" y="0" width="12.5" height="50" />
      <rect id="right-bar" x="87.5" y="0" width="12.5" height="50" />
      <text x="6.25" y="10">A</text>
      <text x="94" y="10">B</text>
      <rect class="insulator" x="7.5" y="20" width="42.5" height="10" />
      <rect class="insulator" x="50" y="20" width="42.5" height="10" />
    </g>
    <g id="measurement">
      <path class="brackets" d="M 0 0 l 0 10 m 0 -5 l 37.25 0 m 25 0 l 37.25 0 m 0 -5 l 0 10"/>
    </g>
    <g id="arrow">
      <path d="M 0 0 l 50 0 l -5 -7.5 l 12.5 7.5 l -12.5 7.5 l 5 -7.5"/>
    </g>
  </defs>
  <use xlink:href="#rails" transform="" />
  <g transform="translate(250, 0)">
    <use xlink:href="#measurement" />
    <text x="50" y="7.5">2m</text>
  </g>
  <use xlink:href="#slider" transform="translate(250, 25)" />
</svg>
