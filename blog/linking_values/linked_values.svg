<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.0"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:html="http://www.w3.org/1999/xhtml"
     xmlns:templ="tip:/sys/lib/templ/"
     width="100%" height="100%" viewBox="-5 -5 310 310">
  <title>Value Linking Test</title>
  <defs>
    <script type="text/javascript" xlink:href="jquery/dist/jquery.js" />
    <script type="text/javascript" xlink:href="jquery.svg/jquery.svganim.js" />
    <script type="text/javascript" xlink:href="tip/src/object/change/jquery" />
    <script type="text/javascript" xlink:href="tip/src/draggable/svg/jquery" />
    <script type="text/javascript" xlink:href="tip/src/button/jquery" />
    <script type="text/javascript" xlink:href="linked_values.js" />
    <script type="text/javascript">//<![CDATA[
    //]]></script>
    <style type="text/css">
      circle { fill: #746999; stroke: #333; stroke-width: 2; }
      text { text-anchor: left; font-size: 10px;}
      path { fill: none; stroke: #DDD; stroke-width: 3; stroke-linejoin: round; }
      rect { stroke: green; fill: none; }
      foreignObject { overflow: visible; }
      table { border-collapse: collapse; }
      th, td { border: 1px solid; padding: .25em; }
