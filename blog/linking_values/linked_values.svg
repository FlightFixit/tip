  </defs>
  <circle cx="150" cy="150" r="50" />
  <rect x="100" y="100" width="100" height="100" />
  <foreignObject id="dataobj" x="0" y="0" height="100" width="300"
                 requiredExtensions="http://www.w3.org/1999/xhtml">
      <table id="data" xmlns="http://www.w3.org/1999/xhtml">
        <thead><tr><th>center.x</th><th>center.y</th><th>radius</th></tr></thead>
        <tbody><tr>
          <td><input type="text" value="150"/></td>
          <td><input type="text" value="150"/></td>
          <td><input type="text" value="50"/></td>
        </tr></tbody>
      </table>
  </foreignObject>
  <text x="0" y="210">
    <tspan>node/center/x</tspan>
    <tspan x="0" dy="1.25em">node/center/y</tspan>
    <tspan x="0" dy="1.25em">node/radius</tspan>
