<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Mayan Clock</title>
    <script type="application/javascript" src=".../lib/jquery/jquery.js"/>
    <script type="application/javascript" src=".../lib/tip/tip.jquery"/>
    <script type="application/javascript" src=".../lib/by/Steven Levithan/http:%2f%2fblog.stevenlevithan.com%2farchives%2fdate-time-format/date.format.js"/>
    <script type="application/javascript"><![CDATA[
        $( function() {
            var $time = $( '<span name="time"/>' )
            $( 'body' ).append( $time )
            setInterval( function() {
                $time.text( ( new Date ).toString() )
            }, 100 )
        } )
    ]]></script>
  </head>
  <body>
  </body>
</html>
