<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="-50 -50 100 100" width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:html="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Hello World</title>
  <defs>
    <style type="text/css">
      text { text-anchor: middle }
    </style>
    <script type="text/javascript" xlink:href=".../lib/jquery/jquery.js"/>
    <script type="text/javascript"><![CDATA[
      $(window).ready( function() {
      
      } )
    ]]></script>
    <style type="text/css">
      rect { fill: #F0F0F0; fill-opacity: .75 }
      input { border: none; background-color: transparent }
              foreignObject { overflow: visible }
      rect, line { stroke-width: .3; stroke: black; stroke-opacity: .5 }
      line { stroke: red }
    </style>
  </defs>
  <rect id="RectElement" x="0" y="0" width="0" height="0">
    <animate attributeName="x" attributeType="XML"
             begin="0s" dur="2s" fill="freeze" from="0" to="-25" />
    <animate attributeName="y" attributeType="XML"
             begin="0s" dur="2s" fill="freeze" from="0" to="-25" />
    <animate attributeName="width" attributeType="XML"
             begin="0s" dur="2s" fill="freeze" from="0" to="50" />
    <animate attributeName="height" attributeType="XML"
             begin="0s" dur="2s" fill="freeze" from="0" to="50" />
   </rect>
</svg>
