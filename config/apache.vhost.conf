<VirtualHost *:80>
  ServerAdmin will@dhappy.org

  DocumentRoot /home/will/.../
  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>
  <Directory /home/will/.../>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>

  ErrorLog /var/log/apache2/mimis.error.log

  # debug, info, notice, warn, error, crit, alert, emerg
  LogLevel warn

  CustomLog /var/log/apache2/mimis.access.log combined
</VirtualHost>
