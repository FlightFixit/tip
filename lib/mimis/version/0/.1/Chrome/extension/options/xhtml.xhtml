<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Mïmis Options</title>
<script type="text/javascript" src="/.tip/lib/jquery/js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
<script type="text/javascript" src="/.tip/lib/mimis/jquery"></script>
<script type="text/javascript" src="/.tip/style/form/jquery"></script>
<script type="text/javascript" src="jquery"></script>
<link rel="stylesheet" type="text/css" href="/.tip/lib/jquery/ui/css"/>
<link rel="stylesheet" type="text/css" href="/.tip/style/form/css"/>
<script type="text/javascript">
  $( function() {
    // Value is being removed by jquery-ui, no clue why
    with( $('input[type="submit"]') ){
      if( ! val() ) {
        val( "Save" )
      }
    }
  } )
</script>
</head>
<body>
<form action="">
<fieldset>
<legend>Mïmis Options</legend>

<ul>
<li>
<label>Base <acronym title="Universal Resource Indicator">URI</acronym></label>
<input type="text" name="mimis.uri"/>
</li>
<li><label for="submit"></label><input type="submit" value="Save"/></li>
</ul>
</fieldset>
</form>
</body>
</html>
