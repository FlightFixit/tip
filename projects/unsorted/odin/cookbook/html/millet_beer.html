  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Recipe for Millet Beer</title>
    <link rel="stylesheet" type="text/css" href="http://mr.pcvs.org/styles/page.css" />
    <link rel="stylesheet" type="text/css" href="http://mr.pcvs.org/styles/table.css" />
    <style type="text/css">
          .units, .item {
            display: inline;
          }
        </style>
  </head>
  <body>
    <h1 xmlns="">Millet Beer</h1>
    <div xmlns="">
      <div style="float: left; width: 45%;">
        <ul>
          <li>
            <div class="units">1 kg</div>
            <div class="item">millet</div>
          </li>
        </ul>
      </div>
      <div style="float: right; width: 45%;">
        <ul></ul>
      </div>
      <div style="clear: both;"></div>
    </div>
    <ol xmlns="">
      <li>Soak millet in water for 2 days til it starts to sprout</li>
      <li>Dry in sun for 2 days</li>
      <li>Crush</li>
      <li>Combine with 8 liters water</li>
      <li>Boil for 2 days</li>
      <li>Transfer to a pottery</li>
      <li>Let steep for 2 days</li>
      <li>Strain and consume</li>
    </ol>
  </body>
