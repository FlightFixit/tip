    <script type="text/javascript">
      swfobject.embedSWF("ofc/open-flash-chart.swf", "chart", "550", "200", "9.0.0");

  <body>
    <div id="header">
      <h1><a href="preference_reversals.xhtml#dft">Decision Field Theory</a> Example</h1>
      <h2><a href="http://hoenir.himinbi.org">Will Holcomb</a></h2>
      <h2>December 2008</h2>
    </div>

    <ul>
      <li><a href="dft_example.xhtml?w_a=.6&amp;w_d=.4&amp;a_b=5&amp;a_g=-3&amp;a_n=-4&amp;d_b=-6&amp;d_g=3&amp;d_n=4&amp;i_bg=-3&amp;i_bn=-2&amp;i_gn=-5&amp;i_bb=3&amp;i_gg=3&amp;i_nn=3&amp;p_b=.5&amp;p_g=.5&amp;p_n=.5&amp;t=1&amp;count=200&amp;autorun">Similarity Effect</a></li>
      <li><a href="dft_example.xhtml?w_a=.6&amp;w_d=.4&amp;a_b=5&amp;a_g=-3&amp;a_n=-4&amp;d_b=-6&amp;d_g=3&amp;d_n=4&amp;i_bg=-3&amp;i_bn=0&amp;i_gn=-3&amp;i_bb=3&amp;i_gg=3&amp;i_nn=3&amp;p_b=.5&amp;p_g=.5&amp;p_n=.5&amp;t=1&amp;count=200&amp;autorun">Compromise Effect</a></li>
      <li><a href="dft_example.xhtml?w_a=.5&amp;w_d=.5&amp;a_b=5&amp;a_g=-3&amp;a_n=-4&amp;d_b=-6&amp;d_g=3&amp;d_n=4&amp;i_bg=-3&amp;i_bn=-2&amp;i_gn=-5&amp;i_bb=3&amp;i_gg=3&amp;i_nn=3&amp;p_b=.5&amp;p_g=.5&amp;p_n=.5&amp;t=1&amp;count=200&amp;autorun">Attraction Effect</a></li>
    </ul>

    <form id="dft" action="">
      <div id="holder">
        <object type="image/svg+xml" data="dft_election_form.svg"></object>
        <input type="text" name="w_a" class="weight"/>
        <input type="text" name="w_d" class="weight"/>
        <input type="text" name="a_b" class="event"/>
        <input type="text" name="a_g" class="event"/>
        <input type="text" name="a_n" class="event"/>
        <input type="text" name="d_b" class="event"/>
        <input type="text" name="d_g" class="event"/>
        <input type="text" name="d_n" class="event"/>
        <input type="text" name="u_b" class="utility"/>
        <input type="text" name="u_g" class="utility"/>
        <input type="text" name="u_n" class="utility"/>
        <input type="text" name="v_b" class="valence"/>
        <input type="text" name="v_g" class="valence"/>
        <input type="text" name="v_n" class="valence"/>
        <input type="text" name="i_bg" class="inhibition"/>
        <input type="text" name="i_bn" class="inhibition"/>
        <input type="text" name="i_gn" class="inhibition"/>
        <input type="text" name="i_bb" class="self inhibition"/>
        <input type="text" name="i_gg" class="self inhibition"/>
        <input type="text" name="i_nn" class="self inhibition"/>
        <input type="text" name="p_b" class="preference"/>
        <input type="text" name="p_g" class="preference"/>
        <input type="text" name="p_n" class="preference"/>
        <input type="text" name="t" class="threshold"/>
        <button id="calc" onclick="recompute(); return false;">Calculate</button>
        <input type="text" name="count" class="count"/>
        <button id="iter" onclick="iterate(); return false;">Iterate</button>
      </div>
    </form>
    <div id="tableholder"></div>
    <div id="chart"></div>
  </body>
</html>
