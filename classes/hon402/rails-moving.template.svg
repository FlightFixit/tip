<?xml version="1.0" standalone="no"?>
<?xml-stylesheet href="slider-and-rails.css" type="text/css"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:xi="http://www.w3.org/2001/XInclude"
     viewBox="75 0 330 80">
  <title>Rails Moving</title>
  <g transform="scale(.5, 1) translate(250, 0)">
    <g transform="translate(250, 0)">
      <xi:include xlink:href="slider-and-rails-at-rest.svg#xmlns(svg=http://www.w3.org/2000/svg)xpointer(//svg:g[@id='measurement'])"/>
      <text x="50" y="7.5">1m</text>
    </g>
    <xi:include xlink:href="slider-and-rails-at-rest.svg#xmlns(svg=http://www.w3.org/2000/svg)xpointer(//svg:g[@id='rails'])"/>
  </g>
  <g transform="translate(225, 25)">
    <xi:include xlink:href="slider-and-rails-at-rest.svg#xmlns(svg=http://www.w3.org/2000/svg)xpointer(//svg:g[@id='slider'])"/>
  </g>
  <g transform="translate(135, 50), rotate(180)">
    <xi:include xlink:href="slider-and-rails-at-rest.svg#xmlns(svg=http://www.w3.org/2000/svg)xpointer(//svg:g[@id='arrow'])"/>
  </g>
</svg>
