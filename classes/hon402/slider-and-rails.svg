<svg xmlns="http://www.w3.org/2000/svg" viewBox=".5 0 11 1.75">
  <title>Slider and Rails</title>
  <description>
    The adobe svg plugin apparently does not support including content
     from other files either with a <use> tag or a SGML system entity.
    These are the basic parts for the slider and rails system used in
     the flickering bulb paradox and ideally they would simply be
     referenced from another file, but as it is they will likely have
     to be copy and pasted repeatedly.
  </description>
  <defs>
    <g id="rails">
      <path id="top-rail" class="conductor" d="M 1 .5 l 4 0 l 0 -.25 l 2 0 l 0 .25 l 4 0"/>
      <line id="bottom-rail" class="conductor" x1="1" y1="1.5" x2="11" y2="1.5"/>
      <g id="light" transform="translate(1, .5)">
        <circle id="bulb" cx="0" cy=".25" r=".16"/>
        <line class="lead" x1="0" y1="0" x2="0" y2=".15"/>
        <path id="filament" d="M 0 .15 l 0 .2"/>
        <line class="lead" x1="0" y1=".35" x2="0" y2=".5"/>
      </g>
      <g id="battery" transform="translate(1, 1)">
        <line class="lead" x1="0" y1=".0" x2="0" y2=".2"/>
        <line class="plate" x1="-.25" y1=".2" x2=".25" y2=".2"/>
        <line class="plate" x1="-.15" y1=".3" x2=".15" y2=".3"/>
        <line class="lead" x1="0" y1=".3" x2="0" y2=".5"/>
      </g>
    </g>
    <g id="slider">
      <rect id="left-bar" x="0" y="0" width=".25" height="1" />
      <rect id="right-bar" x="1.75" y="0" width=".25" height="1" />
      <rect class="insulator" x=".15" y=".4" width=".85" height=".2" />
      <rect class="insulator" x="1" y=".4" width=".85" height=".2" />
    </g>
  </defs>
</svg
